<head>
	<title>Grid</title>
	<meta name="viewport" content="width=device-width" />
	<link href="stylesheets/grid.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>A Nestable Fluid Grid</h1>
			</div>
			<div class="span6">
				<div class="block">Not Nested</div>
			</div>
			<div class="span6">
				<div class="row">
					<div class="span6">
						<div class="block">
							Nested
						</div>
					</div>
				</div>
			</div>
			<div class="span8">
				<div class="row">
					<div class="span4"><div class="block"></div></div>
					<div class="span4"><div class="block"></div></div>
				</div>
			</div>
			<div class="span4"><div class="block"></div></div>
			
			<div class="span2"><div class="block"></div></div>
			<div class="span2"><div class="block"></div></div>
			<div class="span2"><div class="block"></div></div>
			<div class="span2"><div class="block"></div></div>
			<div class="span2"><div class="block"></div></div>
			<div class="span2"><div class="block"></div></div>

			<div class="span4"><div class="block"></div></div>
			<div class="span4">
				<div class="row">
					<div class="span2"><div class="block"></div></div>
					<div class="span2"><div class="block"></div></div>
				</div>
			</div>
			<div class="span4"><div class="block"></div></div>

			<div class="span3"><div class="block"></div></div>
			<div class="span3"><div class="block"></div></div>
			<div class="span3"><div class="block"></div></div>
			<div class="span3"><div class="block"></div></div>
			
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>
			<div class="span1"><div class="block"></div></div>



		</div>		
	</div>

</body>
